{% extends "base.html" %}
{% block content %}
<h2>Add Song</h2>
<form method="post" action="/admin/add" class="row">
  <label>Title</label>
  <input name="title" required />
  <label>Lyrics</label>
  <textarea name="lyrics" rows="12" required></textarea>
  <button class="btn" type="submit">Save</button>
</form>
{% endblock %}
